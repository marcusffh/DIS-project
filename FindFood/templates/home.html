<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Home Page</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('add_recipe') }}">Add Recipe</a> |
                <a href="{{ url_for('view_recipes') }}">View Recipes</a> |
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a> |
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </nav>
        <p>This is the home page.</p>
        
        <form action="{{ url_for('search_recipes') }}" method="GET">
            <input type="text" name="ingredient" placeholder="Search for recipes by ingredient">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
