<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ recipe.name }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ recipe.name }} Details</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a> |
            <a href="{{ url_for('add_recipe') }}">Add Recipe</a> |
            <a href="{{ url_for('view_recipes') }}">View Recipes</a> |
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        <table>
            <tr>
                <th>Name</th>
                <td>{{ recipe.name }}</td>
            </tr>
            <tr>
                <th>Steps</th>
                <td>{{ recipe.steps }}</td>
            </tr>
            <tr>
                <th>Ingredients</th>
                <td>{{ recipe.ingredients }}</td>
            </tr>
            <tr>
                <th>Number of Steps</th>
                <td>{{ recipe.n_steps }}</td>
            </tr>
            <tr>
                <th>Number of Ingredients</th>
                <td>{{ recipe.n_ingredients }}</td>
            </tr>
        </table>
    </div>
</body>
</html>
